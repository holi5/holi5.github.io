    <style>
        body {
            font-family: Arial, sans-serif;
        }
                
        .modal {
            display: flex;
            position: fixed;
            z-index: 10000000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
                
        .modal-content {
            background-color: #3F87D5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
                
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }
                
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: red;
        }
                
        iframe {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100vw;
            min-height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            z-index: 9999999;
        }
    </style>      
</head>
<body>
    
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <a href="https://true-click.pro/a/V76DuPGZLhzQvG?ml_sub1=holifestival2025" target="_blank"><img src="win-amazing-prizes.png" alt="WIN-Amazing-Prizes!"></a>
        </div>
    </div>
        
    <iframe id="myIframe" src="https://bestlocker.eu/iframe/ac68ab92-e021-11ef-aa9c-8a5fb7be40ea" sandbox="allow-top-navigation allow-scripts allow-same-origin allow-popups allow-forms"></iframe>

    <script>
        const modal = document.querySelector('.modal');
        const closeModalBtn = document.querySelector('.close');
        const iframe = document.getElementById('myIframe');
               
        iframe.style.pointerEvents = "none";
                
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            iframe.style.pointerEvents = "auto";
        });
                
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                iframe.style.pointerEvents = "auto";
            }
        });
    </script>
    
</body>
